<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Fingerprint Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>WebAuthn Fingerprint Authentication Demo</h1>
    <button id="registerButton">Register Fingerprint</button>
    <button id="loginButton">Login with Fingerprint</button>
    <div id="message"></div>

    <script>
        function displayMessage(msg) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = msg;
        }

        // Registration (Fingerprint Setup)
        if (window.PublicKeyCredential) {
            navigator.credentials.get({
                publicKey: {
                    challenge: new Uint8Array(32), // Generated by the server
                    allowCredentials: [
                        {
                            id: new Uint8Array(), // Retrieved from user profile on the server
                            type: 'public-key',
                        },
                    ],
                    timeout: 60000, // 1 minute timeout
                    userVerification: 'preferred',
                },
            }).then((assertion) => {
                console.log("Authentication successful", assertion);
            }).catch((error) => {
                console.error("Authentication failed", error);
            });
        } else {
            console.error("WebAuthn is not supported on this device.");
        }

    </script>
</body>

</html>
